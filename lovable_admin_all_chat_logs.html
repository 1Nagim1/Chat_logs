
<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    #lovable-chat { max-width: 600px; margin: 50px auto; }
  </style>
</head>
<body>
  <div id="lovable-chat"></div>

  <script>
    // üîê –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è)
    const supabase = supabase.createClient(
      'https://sxngcxysfonqxnhavomp.supabase.co', // üîÅ Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4bmdjeHlzZm9ucXhuaGF2b21wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyNjIyMDksImV4cCI6MjA1NjgzODIwOX0.fYghxcjHoF77TxA2gYnym0cHgv4LGu0pEfHTdDpsls4'// üîÅ Public anon key
    );

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Lovable –±–µ–∑ session_id ‚Äî –≤—ã–≤–æ–¥–∏–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    Lovable.init({
      target: '#lovable-chat',
      userId: 'admin_viewer', // –ª—é–±–æ–π ID, –ø—Ä–æ—Å—Ç–æ —á—Ç–æ–±—ã –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å

      // –ò—Å—Ç–æ—Ä–∏—è –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
      fetchHistory: async () => {
        const { data } = await supabase
          .from('chat_logs')
          .select('role, content, created_at')
          .order('created_at', { ascending: true });

        return data.map(msg => ({
          role: msg.role,
          text: msg.content,
          timestamp: msg.created_at
        }));
      }
    });

    // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –≤—Å–µ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ç–∞–±–ª–∏—Ü–µ
    supabase
      .channel('chat_logs_stream')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'chat_logs'
      }, payload => {
        const msg = payload.new;
        Lovable.receive({
          role: msg.role,
          text: msg.content,
          timestamp: msg.created_at
        });
      })
      .subscribe();
  </script>
</body>
